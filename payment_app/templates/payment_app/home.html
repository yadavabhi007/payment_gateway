{% extends 'payment_app/base.html' %}

{% block content %}
{% load static %}
<div class="col-6 mx-auto" style="margin-top:10%;">
  <form action="{% url 'payment' %}" method='POST'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Amount</label>
      <input type="number" min="0" name="amount" class="form-control" id="exampleInputPassword1" required="">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </div>
  </form>
</div>
{% endblock %}
